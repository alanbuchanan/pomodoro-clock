    <!-- bower:css -->

    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container container-fluid">
    <h1 class="header">Pomodoro Clock</h1>
    <div class="work-container col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h6 id="work-for">Work for:</h6>
      <div id="work-time-remaining-header"></div>
      <div id="work-slider-value"></div>
      <div id="work-mins">mins</div>
      <div id="work-slider" class="noUi-background-work bars"></div>
    </div>

    <div class="break-container col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <p id="spacer">p</p>
      <h6 id="break-for">Break for:</h6>
      <div id="break-time-remaining-header"></div>
      <div id="break-slider-value"></div>
      <div id="break-mins">mins</div>
      <div id="break-slider" class="noUi-background-break bars"></div>
    </div>
    <div class="btn-container col-sm-12">
    <p id="spacer">p</p>
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>
  <div class="container">
    <div class="bottom-text">
      <h3>Completed Sessions so far: <span id="completed-sessions"></span></h3>
      <h4>Resets: <span id="resets"></span></h4>  
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.0.2/nouislider.min.js"></script>
